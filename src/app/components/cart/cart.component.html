<table
  ngClass="table"
  mat-table
  [dataSource]="cartItems"
  class="mat-elevation-z8"
>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let element">
      <img class="table__row-image" [src]="element.image" alt="product image" />
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">
      {{ element.price * element.quntity }}
    </td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="quntity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let element">
      <span class="table__row-quntity">{{ element.quntity }}</span>
      <button
        mat-mini-fab
        class="table__row-btn"
        (click)="increaseItem(element)"
      >
        <mat-icon>add</mat-icon>
      </button>
      <button
        mat-mini-fab
        class="table__row-btn"
        (click)="decreaseItem(element.id)"
      >
        <mat-icon>remove</mat-icon>
      </button>
      <button
        mat-button
        class="table__row-btn removebtn"
        (click)="RemoveItem(element.id)"
      >
        Remove
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    class="table__row"
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
  <div>total</div>
</table>
<div class="total-wrapper">Total: {{ totalPrice | currency }}</div>
