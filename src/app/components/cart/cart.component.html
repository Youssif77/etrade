<table mat-table [dataSource]="cartItems" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let element">
      <img class="image" [src]="element.image" alt="product image" />
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="quntity">
    <th mat-header-cell *matHeaderCellDef>Quntity</th>
    <td mat-cell *matCellDef="let element">
      {{ element.quntity }}
      <button mat-mini-fab (click)="increaseItem(element)">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-mini-fab (click)="decreaseItem(element.id)">
        <mat-icon>remove</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <div>total</div>
</table>
<div>total</div>
