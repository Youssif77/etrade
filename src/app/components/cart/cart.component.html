<table mat-table [dataSource]="cartItems" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let element">
      <img class="image" [src]="element.image" alt="product image" />
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="quntity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let element">
      {{ element.quntity }}
      <button mat-mini-fab (click)="increaseItem(element)">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-mini-fab (click)="decreaseItem(element.id)">
        <mat-icon>remove</mat-icon>
      </button>
      <button mat-mini-fab (click)="RemoveItem(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    class="table__row"
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
  <div>total</div>
</table>
<div>Total{{ totalPrice }}</div>
