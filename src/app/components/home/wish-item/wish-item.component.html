<div [ngClass]="'wish-card'">
  <img class="wish-card__image" [src]="wish.image" [alt]="wish.title" />
  <h4 class="wish-card__title">{{ wish.title }}</h4>

  <button
    mat-icon-button
    class="wish-card__btn"
    (click)="removeFromWishList($event)"
  >
    <mat-icon>delete</mat-icon>
  </button>
</div>
